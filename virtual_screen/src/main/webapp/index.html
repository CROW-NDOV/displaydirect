<!DOCTYPE html>
<html lang="nl" ng-app="stopSystemApp">
<head>
    <meta charset="UTF-8">
    <title>DisplayDirect StopSystem</title>
    <link rel="stylesheet" href="src/node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="/src/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/favicon/favicon-16x16.png">
    <link rel="manifest" href="/src/favicon/manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <nav class="navbar navbar-light bg-faded hidden-md-down">
        <h1 class="navbar-brand mb-0">
            <img src="/src/img/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
            DisplayDirect StopSystem
        </h1>
    </nav>
    <div class="container-fluid col-md-12 col-lg-8 col-xl-6">
        <div style="padding-top: 15px;" ng-controller="DepartureController as deptCtrl">
            <h2><img src="/src/img/bus.png" style="height: 32px; position: relative; top: -4px;" alt="Bus"/> Vertrek bussen
            <div style="float: right">{{ time | date:"H:mm" }}</div></h2>
            <table class="table table-striped">
                <tr>
                    <th>Bus</th>
                    <th>Richting</th>
                    <th class="text-right">Vertrek</th>
                </tr>
                <tr ng-repeat="dept in departures">
                    <td class="text-right">{{ dept.lineNumber }}</td>
                    <td>{{ dept.destination[0] }}</td>
                    <td class="text-right"><img title="{{ getSeconds(dept.expectedDepartureTime) }}" src="/src/img/bus.png" style="height: 18px;" alt="bus" ng-if="isNow(dept.expectedDepartureTime)">
                        <span ng-if="!isNow(dept.expectedDepartureTime)">{{ dept.expectedDepartureTime | minutesFromNow }}</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="src/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="src/node_modules/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="src/node_modules/angular/angular.min.js"></script>
    <script src="src/node_modules/angular-resource/angular-resource.min.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
